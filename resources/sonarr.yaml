services:
  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr:4.0.0
    restart: unless-stopped

    environment:
      - TZ=${TIMEZONE}
      - PUID=${CLUSTER_PID}
      - PGID=${CLUSTER_GID}

    volumes:
      - ./server/configs/sonarr:/config
      - ./server/data:/data

    ports:
      - ${SONARR_PORT}:8989

    dns: 171.18.18.10
    networks:
      yarr-net:

    depends_on:
      - adguard-home
